<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Ranga" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <title></title>
</head>
<body>
  <div class="container">
    <div id="usage-wrapper">
      <input type="number" id="usage-input" length="3" value="1" placeholder="Usage"/> kWh
    </div>
    <div id="components">
      <div class="row">
        <div class="col-12 col-md-6">
          <div id="bulb" class="component"><span>0</span> Light Bulb<span class="hidden-elem plural-s">s</span></div>
          <div id="ac" class="component"><span>0</span> Air Conditioner<span class="hidden-elem plural-s">s</span></div>
          <div id="pc" class="component"><span>0</span> Computer<span class="hidden-elem plural-s">s</span></div>
        </div>
        <div class="col-12 col-md-6">
          <div id="coal" class="component"><span>0</span> KG Coal</div>
          <div id="oil" class="component"><span>0</span> L Oil</div>
          <div id="gas" class="component"><span>0</span> L Natural Gas</div>
        </div>
      </div>
    </div>
    <div id="footnote">Appliance usage statistics are in terms of daily energy consumption</div>
  </div>
</body>
</html>
