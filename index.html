<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Bitter|Ranga" rel="stylesheet">

  <div class="container">

      <div class="row">
        <div class="col-12 col-md-6">
          <div class="component">Bulb</div>

          <div class="component">Computer</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="component">Coal</div>
          <div class="component">Oil</div>
          <div class="component">Natural Gas</div>
        </div>
      </div>
    </div>
  </div>
